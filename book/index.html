<!DOCTYPE html>
<html>
<title>Tovin Sanzen Photography</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <!-- Header -->
    <header class="w3-display-container w3-content w3-center" style="max-width:1500px">
        <img class="w3-image" src="../images/gallery/fulls/12.jpg" alt="Me" width="1500" height="600">
        <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
            <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">TOVIN SANZEN</h1>
            <h5 class="w3-hide-large" style="white-space:nowrap">TOVIN SANZEN</h5>
            <h3 class="w3-hide-medium w3-hide-small">PHOTOGRAPHY</h3>
        </div>

        <!-- Navbar (placed at the bottom of the header image) -->
        <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
            <a href="#" class="w3-bar-item w3-button">Home</a>
            <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
            <a href="#contact" class="w3-bar-item w3-button">Contact</a>
            <a href="pricing.html" class="w3-bar-item w3-button">Pricing</a>
        </div>
    </header>

    <!-- Navbar on small screens -->
    <div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
        <div class="w3-bar w3-light-grey">
            <a href="#" class="w3-bar-item w3-button">Home</a>
            <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
            <a href="#contact" class="w3-bar-item w3-button">Contact</a>
            <a href="pricing.html" class="w3-bar-item w3-button">Pricing</a>
        </div>
    </div>
    <!-- Page content -->
    <div class="w3-content w3-padding-large w3-margin-top" id="portfolio">

        <!-- Images (Portfolio) -->
        <img src="../images/gallery/fulls/06.jpg" alt="Couple" class="w3-image" width="1000" height="500">
        <img src="../images/gallery/fulls/16.jpg" alt="Halo Suit" class="w3-image w3-margin-top" width="1000" height="500">
        <img src="../images/gallery/fulls/01.jpg" alt="Brock" class="w3-image w3-margin-top" width="1000" height="500">
        <img src="../images/gallery/fulls/14.jpg" alt="Kids" class="w3-image w3-margin-top" width="1000" height="500">
        <img src="../images/gallery/fulls/13.jpg" alt="Bridge" class="w3-image w3-margin-top" width="1000" height="500">

        <!-- Contact -->
        <div class="w3-light-grey w3-padding-large w3-padding-32 w3-margin-top" id="contact">
            <h3 class="w3-center">Contact</h3>
            <hr>
            <p>If you'd like to book me for an event or a session, feel free to drop me a line, or head over to my pricing page!</p>

            <form method="post" action="https://formspree.io/contact@tjsanzen.net">
                <div class="w3-section">
                    <label>Name</label>
                    <input class="w3-input w3-border" type="text" required name="Name">
                </div>
                <div class="w3-section">
                    <label>Email</label>
                    <input class="w3-input w3-border" type="text" required name="Email">
                </div>
                <div class="w3-section">
                    <label>Message</label>
                    <input class="w3-input w3-border" type="text" required name="Message">
                </div>
                <button type="submit" class="w3-button w3-block w3-dark-grey">Send</button>
            </form><br>
            <p>Powered with love by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a> and <a href="http://tjsanzen.net" target="_blank" class="w3-hover-text-green">tovin</a>.</p>

        </div>

        <!-- End page content -->
    </div>

</body>

</html>
